# hypr-overview keybinds
# Copy these to your Hyprland keybinds config file
# (e.g., ~/.config/hypr/keybinds.conf or your custom keybinds file)

# Toggle workspace overview (Super+Tab)
# Uses GlobalShortcut "overviewToggle" registered by hypr-overview
bind = Super, Tab, global, quickshell:overviewToggle

# Alternative: IPC-based open/close (works without GlobalShortcut)
# bind = Super, Tab, exec, qs ipc call overview toggle
# bind = Super Shift, Tab, exec, qs ipc call overview open
# bind = , Escape, exec, qs ipc call overview close

# ============================================
# Stash Tray Keybinds
# ============================================

# Stash all windows from current workspace to quick tray
bind = Super Shift, S, global, quickshell:stashWorkspace

# Restore all windows from quick stash tray
bind = Super Shift, U, global, quickshell:unstashQuick

# Alternative: IPC-based stash operations
# bind = Super Shift, S, exec, qs ipc call overview stashWorkspace
# bind = Super Shift, U, exec, qs ipc call overview unstashAll quick
# bind = Super Shift, 1, exec, qs ipc call overview stashWorkspaceTo quick
# bind = Super Shift, 2, exec, qs ipc call overview stashWorkspaceTo later

# In Overview Panel:
# - Shift+Click on window = stash to quick tray
# - Ctrl+Shift+Click on window = stash to secondary (later) tray
# - Click on stashed window in tray = restore to origin workspace
# - Drag window to stash tray = stash it there
