# hypr-overview keybinds
# Copy these to your Hyprland keybinds config file
# (e.g., ~/.config/hypr/keybinds.conf or your custom keybinds file)

# Toggle workspace overview (Super+Tab)
# Uses GlobalShortcut "overviewToggle" registered by hypr-overview
bind = Super, Tab, global, quickshell:overviewToggle

# Alternative: IPC-based open/close (works without GlobalShortcut)
# bind = Super, Tab, exec, qs ipc call overview toggle
# bind = Super Shift, Tab, exec, qs ipc call overview open
# bind = , Escape, exec, qs ipc call overview close
